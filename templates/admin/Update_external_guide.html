{% extends 'admin/ADMIN HOME.html' %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<h2 align="center"  STYLE="color: white" style="font: "Roboto", "Lucida Grande", Verdana, Arial, sans-serif">External Guide Edit</h2>
<form id="form1" name="form1" method="post" action="/admin_update_external_guide_post/{{ id }}">
    {% csrf_token %}
    <br>
  <table class="table table-light">
    <tr>
      <th width="136" scope="row">NAME</th>
      <td width="329">
      <input type="text" name="textfield" value="{{ data.eg_name}}" id="textfield" class="form-control" required /></td>
    </tr>
    <tr>
      <th scope="row">POSTS</th>
      <td>
      <input type="text" name="textfield2" id="textfield2" value="{{ data.eg_posts }}" class="form-control" required /></td>
    </tr>
    <tr>
      <th scope="row">COMPANY NAME</th>
      <td>
      <input type="text" name="textfield3" id="textfield3" value="{{ data.eg_company_name }}"class="form-control" required  /></td>
    </tr>
    <tr>
      <th scope="row">PLACE</th>
      <td>
      <input type="text" name="textfield4" id="textfield4" value="{{ data.eg_place }}"class="form-control" required /></td>
    </tr>
    <tr>
      <th scope="row">POST</th>
      <td>
      <input type="text" name="textfield5" id="textfield5" value="{{ data.eg_post_office }}"class="form-control" required /></td>
    </tr>
    <tr>
      <th scope="row">PIN NO</th>
      <td>
      <input type="text" name="textfield6" id="textfield6" value="{{ data.eg_pin }}"class="form-control" required /></td>
    </tr>
    <tr>
      <th scope="row">EMAIL</th>
      <td>
      <input type="text" name="textfield7" id="textfield7" value="{{ data.eg_email }}"class="form-control" required /></td>
    </tr>
    <tr>
      <th scope="row">PHN NO</th>
      <td>
      <input type="text" name="textfield8" id="textfield8" value="{{ data.eg_phone }}"class="form-control" required /></td>
    </tr>
    <tr>
      <td colspan="2" scope="row" align="center"><input type="submit" name="button" id="button" value="UPDATE" class="btn btn-outline-danger"/></td>
    </tr>
  </table>
</form>
</body>
</html>
{% endblock %}
