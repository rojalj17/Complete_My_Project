{% extends 'admin/ADMIN HOME.html' %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<h2 align="center" STYLE="color: white" style="font: 'Roboto, Lucida Grande, Verdana, Arial, sans-serif'">Internal Guide Edit</h2>
<form id="form1" name="form1" method="post" action="/admin_update_internal_guide_post/{{ id }}">
    {% csrf_token %}
    <BR>
  <table class="table table-light">
    <tr>
      <th width="116" scope="row">NAME</th>
      <td width="68">
      <input type="text" name="textfield" value="{{ data.ig_name }}" id="textfield2"class="form-control" required /></td>
    </tr>
    <tr>
      <th scope="row">EMAIL</th>
      <td>
      <input type="text" name="textfield2" value="{{ data.ig_email }}" id="textfield3"class="form-control" required /></td>
    </tr>
    <tr>
      <th scope="row">PHONE NO</th>
      <td>
      <input type="text" name="textfield3" id="textfield4" value="{{ data.ig_phone }}"class="form-control" required /></td>
    </tr>
    <tr>
      <td colspan="2" scope="row" align="center"><input type="submit" name="button" id="button" value="UPDATE" class="btn btn-outline-danger" /></td>
    </tr>
  </table>
</form>
</body>
</html>
{% endblock %}
