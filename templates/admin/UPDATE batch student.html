{% extends 'admin/ADMIN HOME.html' %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<h3 align="center"  STYLE="color: white" style="font: "Roboto", "Lucida Grande", Verdana, Arial, sans-serif"">Student Add </h3>

<form id="form1" name="form1" method="post" action="/admin_update_batch_student_post/{{ id }}">
    {% csrf_token %}
<br>
  <table class="table table-light">
    <tr>
      <th scope="row">NAME </th>
      <td>
      <input type="text" name="textfield" id="textfield" value="{{data.std_name }}" class="form-control" required/></td>
    </tr>
    <tr>
      <th scope="row">REGISTER NUMBER</th>
      <td>
      <input type="text" name="textfield2" id="textfield2" value="{{ data.std_regno }}" class="form-control" required/></td>
    </tr>


    <tr>
      <th scope="row">EMAIL</th>
       <td>
      <input type="text" name="textfield3" id="textfield3" value="{{ data.std_email }}" class="form-control" required/></td>
    </tr>
    <tr>
      <th scope="row">PHONE NO</th>
       <td>
            <input type="tel" pattern="[0-9]{10}" name="textfield4" id="textfield4" value="{{ data.std_phone }}" class="form-control" required/></td>
    </tr>
    <tr>
      <td colspan="2" scope="row" align="center"><input type="submit" name="button" id="button" value="UPDATE" class="btn btn-outline-danger" /></td>
    </tr>
  </table>
</form>
</body>
</html>
{% endblock %}
