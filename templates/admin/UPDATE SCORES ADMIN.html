{% extends 'admin/ADMIN HOME.html' %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<h2 align="center" STYLE="color: white" style="font: "Roboto", "Lucida Grande", Verdana, Arial, sans-serif">Add Scores</h2>
<br>
<form id="form1" name="form1" method="post" action="/admin_update_scores_post/{{ id }}">
    {% csrf_token %}
  <table class="table table-light">
    <tr>
      <th width="676" scope="row">PUNCTUALITY</th>
      <td width="351">
      <input type="text" name="textfield" value="{{ data.Punctuality}}" id="textfield2" class="form-control" required/></td>
    </tr>
    <tr>
      <th scope="row">RELEVANCE</th>
      <td>
      <input type="text" name="textfield2" value="{{ data.Relevance}}" id="textfield4" class="form-control" required /></td>
    </tr>
    <tr>
      <th scope="row">PRESNTATION 1</th>
      <td>
      <input type="text" name="textfield3" value="{{ data.Presentation_1}}" id="textfield5" class="form-control" required /></td>
    </tr>
    <tr>
      <th scope="row">PRESNTATION 2</th>
      <td>
      <input type="text" name="textfield4" value="{{ data.Presentation_2}}" id="textfield6" class="form-control" required/></td>
    </tr>
    <tr>
      <th scope="row">PRESNTATION 3</th>
      <td>
      <input type="text" name="textfield5" value="{{ data.Presentation_3}}" id="textfield7" class="form-control" required /></td>
    </tr>
    <tr>
      <th scope="row">DEMO REPORT</th>
      <td>
      <input type="text" name="textfield6" value="{{ data.Demo_report}}" id="textfield8" class="form-control" required /></td>
    </tr>
    <tr>
      <th scope="row">INSTITUTION COPY</th>
      <td>
      <input type="text" name="textfield7" value="{{ data.Institution_copy}}" id="textfield9" class="form-control" required /></td>
    </tr>
    <tr>
      <th scope="row">VIVA</th>
      <td>
      <input type="text" name="textfield8" value="{{ data.Viva}}" id="textfield10" class="form-control" required /></td>
    </tr>
    <tr>
      <th scope="row">TOTAL</th>
      <td>
      <input type="text" name="textfield9" value="{{ data.Total}}" id="textfield11" class="form-control" required /></td>
    </tr>
    <tr align="center">
      <th colspan="2" scope="row"><input type="submit" name="button" id="button" value="UPDATE" class="btn btn-outline-danger"/></th>
    </tr>
  </table>
</form>
</body>
</html>
{% endblock %}
