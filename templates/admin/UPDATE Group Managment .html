{% extends 'admin/ADMIN HOME.html' %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>


<h2 align="center" STYLE="color: white" style="font: "Roboto", "Lucida Grande", Verdana, Arial, sans-serif">Group Managment Add</h2>
<form id="form1" name="form1" method="post" action="/admin_update_group_management_post/{{ id }}">
{% csrf_token %}
<BR>
<table class="table table-light">

  <tr>
    <th scope="row">BATCH ID</th>
    <td>
      <select name="select" id="select" class="form-control" >
          {% for i in data %}
          <option value="{{i.id}}" {% if data.GRP_BATCHID == i.id %} selected {% endif %} >{{i.batch}}</option>
          {% endfor %}
      </select>
    </td>
  </tr>
  <tr>
    <th scope="row">GROUP NO</th>
    <td>
      <input type="text" name="textfield2" id="textfield2" value="{{ DATA10.grp_number }}"class="form-control" required />
    </td>
  </tr>
  <tr>
    <th scope="row">INTERNAL GUIDE</th>
    <td>
      <select name="select2" id="select2"class="form-control" >
          {%for i in data2%}
           <option value="{{i.id}}" {% if i.id == DATA10.GRP_IG_id %}selected{% endif %}>{{i.ig_name}}</option>
          {% endfor %}
      </select>
    </td>
  </tr>
  <tr>
    <th scope="row">EXTERNAL GUIDE</th>
    <td>
      <select name="select3" id="select3"class="form-control" >
          {% for i in data3 %}
           <option value="{{i.id}}"{% if i.GRP_EG == DATA10.id %}selected{% endif %}>{{ i.eg_name }}</option>
          {% endfor %}

      </select>
    </td>
  </tr>

  <tr id="sub1">
    <th scope="row">GROUP LEADER</th>
    <td id="sub1">
        <select name="select4" id="sub" class="form-control" required>
             {% for i in data4 %}
           <option value="{{i.id}}" {% if DATA10.grp_leader.id == i.id %}selected{% endif %}>{{ i.std_name }}</option>
          {% endfor %}
        </select>

    </td>
  </tr>

  <tr>
    <th scope="row">EMAIL</th>
    <td>
      <input type="email"  name="textfield5" VALUE="{{ DATA10.grp_email }}" id="textfield5" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" class="form-control" required/>
    </td>
  </tr>
  <tr>
    <th scope="row">TOPIC NAME</th>
    <td>
      <input type="text" name="textfield6" id="textfield6" VALUE="{{ DATA10.grp_topic_name }}" class="form-control" required/>
    </td>
  </tr>
  <tr>
    <td colspan="2" scope="row" align="center">
      <input type="submit" name="button" id="button" value="UPDATE" class="btn btn-outline-danger"  />
    </td>
  </tr>
</table>
</form>
</body>
</html>
{% endblock %}
