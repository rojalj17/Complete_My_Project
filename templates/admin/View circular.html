{% extends 'admin/ADMIN HOME.html' %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<h3 align="center" STYLE="color: white;font: 'Roboto,Lucida Grande, Verdana, Arial, sans-serif'" >Circular View</h3>
<br>
<form id="form1" name="form1" method="post" action=""><table align="right">
    <tr>
        <td ><a href="/admin_project_circular_get/{{ id }}#cmp" class="btn btn-danger">ADD CIRCULAR
      </tr>
  </table>
  <table class="table table-light">
    <tr>
      <th width="31" scope="row">Sno</th>

     <td width="37"><b>DATE</b></td>
      <td width="40"><b>TIME</b></td>
      <td width="38"><b>NOTE</b></td>
      <td width="73">&nbsp;</td>
    </tr>
      {% for i in data %}
    <tr>

      <td>{{ forloop.counter }}</td>
      <td>{{ i.Date }}</td>
      <td>&nbsp;{{ i.Time }}</td>
      <td>&nbsp;{{ i.note }}</td>
      <td><a href="/admin_delete_circular/{{ i.id }}/{{ id }}" class="btn btn-outline-danger" onclick="return confirm('Are You sure?')">DELETE</a></td>
    </tr>
      {% endfor %}
  </table>
</form>
</body>
</html>
{% endblock %}
