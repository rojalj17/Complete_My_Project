{% extends 'INTERNAL GUIDE/INTERNAL ORGANISATION HOME.html' %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<h3 align="center"  STYLE="color: white" style="font: "Roboto", "Lucida Grande", Verdana, Arial, sans-serif">Schedule View</h3>
<form id="form1" name="form1" method="post" action="">
<br>
  <table class="table table-light">
    <tr>
      <th width="21" scope="col">ID</th>
      <th width="79" scope="col">BATCH_ID</th>
      <th width="45" scope="col">NOTE</th>
      <th width="42" scope="col">DATE</th>
      <th width="41" scope="col">TIME</th>
     
    </tr>
      {% for i in data %}
    <tr>
      <td>{{ forloop.counter }}&nbsp;</td>
      <td>&nbsp;{{ i.BATCH.batch }}</td>
      <td>&nbsp;{{ i.note }}</td>
      <td>&nbsp;{{ i.date }}</td>
      <td>&nbsp;{{ i.time }}</td>
     
    </tr>
      {% endfor %}
  </table>
</form>
</body>
</html>
{% endblock %}
