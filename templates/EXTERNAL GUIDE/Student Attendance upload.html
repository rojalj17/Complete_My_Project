{% extends 'EXTERNAL GUIDE/EXTERNAL ORGANISATION HOME.html' %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form action="/external_add_attendance_post/{{ id }}" method="post">
{% csrf_token %}
 <table class="table table-light">
  <tr>
    <th width="39" height="52" scope="col">&nbsp;</th>
    <th width="59" scope="col">SNo</th>
    <th width="148" scope="col">Student Name</th>
    <th width="227" scope="col">Contact</th>
  </tr>
    {% for i in data %}
  <tr>
    <td><input type="checkbox" name="checkbox" value="{{ i.LEADER_STUD_ID.id }}" id="checkbox" />
      <label for="checkbox"></label></td>
    <td>&nbsp;{{ forloop.counter }}</td>
    <td>&nbsp;{{ i.LEADER_STUD_ID.std_name }}</td>
    <td>&nbsp;{{ i.LEADER_STUD_ID.std_phone }}</td>
  </tr>
    {% endfor %}
  <tr>
    <td colspan="4" align="center"><input type="submit" name="SUBMIT" id="SUBMIT" value="Submit"  class="btn btn-outline-danger" /></td>
    </tr>
</table>
</form>

</body>
</html>
{% endblock %}
